<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="background-img">
            <header>
              <img src="./assets/icons/logo.svg" alt="ícone de logo festivite" />
              <h1>Festivite</h1>
              <p>Crie um convite digital para seu evento</p>
            </header>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <form>
            <h1>Crie seu convite</h1>
            <fieldset class="about-event">
              <div class="title">
                <img src="./assets/icons/calendar.svg" alt="ícone de um calendario" />
                <legend>Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" placeholder="Nome do evento" class="input-dark" />
              </div>

              <div class="flex-1">
                <div class="input-wrapper">
                  <label for="inicio">Início</label>
                  <input type="date" name="inicio" id="inicio" class="input-dark" />
                </div>
                <div class="input-wrapper">
                  <label for="fim">Fim</label>
                  <input type="date" name="fim" id="fim" class="input-dark" />
                </div>
              </div>

              <div class="flex-1">
                <div class="input-wrapper">
                  <label>Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <input
                        type="radio" name="type-shift" id="insite" value="presencial" checked />
                      <label for="insite"
                        ><svg
                          width="17"
                          height="16"
                          viewBox="0 0 17 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M5.83325 1.8335C5.61224 1.8335 5.40028 1.92129 5.244 2.07757C5.08772 2.23385 4.99992 2.44582 4.99992 2.66683V14.1668H11.9999V2.66683C11.9999 2.44582 11.9121 2.23385 11.7558 2.07757C11.5996 1.92129 11.3876 1.8335 11.1666 1.8335H5.83325ZM12.9999 5.50016V2.66683C12.9999 2.1806 12.8068 1.71428 12.4629 1.37047C12.1191 1.02665 11.6528 0.833496 11.1666 0.833496H5.83325C5.34702 0.833496 4.88071 1.02665 4.53689 1.37047C4.19307 1.71428 3.99992 2.1806 3.99992 2.66683V7.50016H3.16659C2.68035 7.50016 2.21404 7.69332 1.87022 8.03713C1.52641 8.38095 1.33325 8.84727 1.33325 9.3335V13.3335C1.33325 13.8197 1.52641 14.286 1.87022 14.6299C2.21404 14.9737 2.68035 15.1668 3.16659 15.1668H13.8333C14.3195 15.1668 14.7858 14.9737 15.1296 14.6299C15.4734 14.286 15.6666 13.8197 15.6666 13.3335V7.3335C15.6666 6.84726 15.4734 6.38095 15.1296 6.03713C14.7858 5.69332 14.3195 5.50016 13.8333 5.50016H12.9999ZM12.9999 6.50016V14.1668H13.8333C14.0543 14.1668 14.2662 14.079 14.4225 13.9228C14.5788 13.7665 14.6666 13.5545 14.6666 13.3335V7.3335C14.6666 7.11248 14.5788 6.90052 14.4225 6.74424C14.2662 6.58796 14.0543 6.50016 13.8333 6.50016H12.9999ZM3.99992 8.50016H3.16659C2.94557 8.50016 2.73361 8.58796 2.57733 8.74424C2.42105 8.90052 2.33325 9.11248 2.33325 9.3335V13.3335C2.33325 13.5545 2.42105 13.7665 2.57733 13.9228C2.73361 14.079 2.94557 14.1668 3.16659 14.1668H3.99992V8.50016ZM6.66658 4.00016C6.66658 3.72402 6.89044 3.50016 7.16658 3.50016H9.83325C10.1094 3.50016 10.3333 3.72402 10.3333 4.00016C10.3333 4.2763 10.1094 4.50016 9.83325 4.50016H7.16658C6.89044 4.50016 6.66658 4.2763 6.66658 4.00016ZM6.66658 6.66683C6.66658 6.39069 6.89044 6.16683 7.16658 6.16683H9.83325C10.1094 6.16683 10.3333 6.39069 10.3333 6.66683C10.3333 6.94297 10.1094 7.16683 9.83325 7.16683H7.16658C6.89044 7.16683 6.66658 6.94297 6.66658 6.66683ZM6.66658 9.3335C6.66658 9.05735 6.89044 8.8335 7.16658 8.8335H9.83325C10.1094 8.8335 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z"
                            fill="#869198"
                          />
                        </svg>
                        Presencial</label
                      >
                    </div>
                    <div class="radio-inner">
                      <input type="radio" name="type-shift" id="remote" value="remoto"
                      />
                      <label for="remote"
                        ><svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z"
                            fill="#869198"
                          />
                        </svg>
                        Remoto</label
                      >
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="localidade">Local</label>
                  <input type="text" name="localidade" id="localidade" placeholder="Link ou endereço" class="input-dark" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" rows="5" cols="30" class="input-dark"></textarea>
              </div>
            </fieldset>

            <fieldset class="personalize">
              <div class="title">
                <img src="./assets/icons/paintbrush.svg" alt="ícone de calendario" />
                <legend>Personalização</legend>
              </div>

              <div class="input-wrapper flex-colors">
                <label>Cor principal</label>
                <div class="radio-wrapper flex-2">
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="blue" value="blue" />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="navy" value="navy" />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="purple" value="purple" />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="fuschia" value="fuschia" />
                  </div>
                  <div class="radio-inner"> 
                    <input type="radio" name="colors" id="pink" checked />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="red" value="red" />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="orange" value="orange" />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="yellow" value="yellow" />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="lime" value="lime" />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="green" value="green" />
                  </div>
                  <div class="radio-inner"> 
                    <input type="radio" name="colors" id="cyan" value="cyan" />
                  </div>
                </div>
              </div>

              <div class="input-wrapper flex-theme">
                <label>Tema do evento</label>
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <img
                      src="./assets/images/bolo.png" alt="imagem de um bolo de aniversário" />
                    <input type="radio" name="theme" id="aniversario" value="aniversario" checked />
                    <label for="aniversario">Aniversário</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/infantil.png" alt="tema de festa infantil" />
                    <input type="radio" name="theme" id="infantil" value="infantil" />
                    <label for="infantil">Infantil</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/formatura.png" alt="imagem de um chapéu de formatura" />
                    <input type="radio" name="theme" id="formatura" value="formatura" />
                    <label for="formatura">Formatura</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/casamento.png" alt="par de alianças" />
                    <input type="radio" name="theme" id="casamento" value="casamento" />
                    <label for="casamento">Casamento</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/chaBebe.png" alt="Uma frauda com um conjunto de flores roxas" />
                    <input type="radio" name="theme" id="chaBebe" value="chaBebe" />
                    <label for="chaBebe">Chá de Bebe</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/chaPanela.png" alt="imagem de uma cozinha com utensilios" />
                    <input type="radio" name="theme" id="chaPanela" value="chaPanela" />
                    <label for="chaPanela">Chá de panela</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/carnaval.png" alt="confetes e serpentinas de carnaval" />
                    <input type="radio" name="theme" id="carnaval" value="carnaval" />
                    <label for="carnaval">Carnaval</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/pascoa.png" alt="imagem de ovos de galinha decorados" />
                    <input type="radio" name="theme" id="pascoa" value="pascoa" />
                    <label for="pascoa">Páscoa</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/saoJoao.png" alt="bandeirinhas de festa de são joão" />
                    <input type="radio" name="theme" id="festaJunina" value="festaJunina" />
                    <label for="festaJunina">São João</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/halloween.png" alt="abóboras de halloween" />
                    <input type="radio" name="theme" id="Halloween" value="Halloween" />
                    <label for="Halloween">Halloween</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/natal.png" alt="imagem de presentes de natal" />
                    <input type="radio"  name="theme" id="natal" value="natal" />
                    <label for="natal">Natal</label>
                  </div>

                  <div class="radio-inner">
                    <img src="./assets/images/outro.png" alt="imagem de pessoas fazendo um brinde" />
                    <input type="radio" name="theme" id="outro" value="outro" />
                    <label for="outro">Outro</label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper flex-2">
                <div class="input-group">
                  <label>Estilo</label>
                  <label class="switch">
                    <input type="checkbox" id="style" />
                    <span class="slider round"></span>
                    <label for="style"></label>
                  </label>
                </div>
                <div class="input-group file">
                  <label>Foto de capa</label>
                  <div class="file-wrapper">
                    <input type="file" name="cape" id="cape"/>
                    <div class="file-button">
                      <label for="cape" class="button-dark">
                        <img src="./assets/icons/upload.svg" alt="ícone de upload de arquivo" />
                        Selecionar
                      </label>
                    </div>
                    <div class="file-name"></div>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contato">
              <div class="title">
                <img src="./assets/icons/contact.svg" alt="ícone de contato" />
                <legend>Dados para contato</legend>
              </div>

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  type="text" name="name" id="name" placeholder="Nome completo" class="input-dark"
                  required
                />
                <div class="error">
                  <img src="./assets/icons/circle-alert.svg" alt="ícone de exclamação" />
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="input-wrapper flex-1">
                <div class="input-group">
                  <label for="email">E-mail</label>
                  <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="input-dark" />
                </div>

                <div class="input-group">
                  <label for="telefone">Telefone</label>
                  <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999"
                    class="input-dark" />
                </div>
              </div>
            </fieldset>

            <fieldset class="termos">
              <div class="checkbox-wrapper">
                <div class="checkbox-inner">
                  <input type="checkbox" name="termos" id="termos" checked/>
                  <label for="termos"
                    >Li e concordo com os
                    <a href="#"><span>Termos e Condições</span></a> e com a
                    <a href="#"><span>Política de Privacidade</span></a
                    >.</label>
                </div>
                <div class="checkbox-inner">
                  <input type="checkbox" name="update-email" id="update-email" />
                  <label for="update-email">Aceito receber atualizações e promoções por e-mail</label>
                </div>

                <div class="checkbox-inner">
                  <input type="checkbox" name="update-sms" id="update-sms" />
                  <label for="update-sms"> Aceito receber atualizações e promoções por SMS</label>
                </div>
              </div>
            </fieldset>

            <footer>
              <div class="input-wrapper">
                <div class="input-inner">
                  <label for="submit" class="button-light">
                    <img src="./assets/icons/ticket.svg" alt="imagem de um ticket ou ingresso" />
                    Gerar convite
                  </label>
                  <input type="submit" id="submit" />
                </div>
              </div>
            </footer>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
